<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/indexMobile.css">
  <script src="public/index.js" defer></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <div class="overlay__menu__mobile"></div>
  <header class="snap__header">
    
    <a class="snap__header__button" href="#">
      <img class="snap__header__button__img" src="images/logo.svg" alt="SNAP">
    </a>

    <nav class="snap__header__menu__nav">

      <div class="menu__nav__features">
        <div class="menu__nav__features__button">
          <button class="features__button menu--button--features--company">Features</button>
          <img class="features__arrow" src="images/icon-arrow-down.svg" alt="">
        </div>
        
        <div class="features__modal">
          <a class="features__todo-list features--options" href="#">Todo List</a>
          <a class="features__calendar features--options" href="#">Calendar</a>
          <a class="features__reminders features--options" href="#">Reminders</a>
          <a class="features__planning features--options" href="#">Planning</a>
        </div>
      </div>

      <div class="menu__nav__company">
        <div class="menu__nav__company__button">
          <button class="company__button menu--button--features--company">Company</button>
          <img class="company__arrow" src="images/icon-arrow-down.svg" alt="">
        </div>
        
        <div class="company__modal">
          <a class="company__history company--options" href="#">History</a>
          <a class="company__team company--options" href="#">Our Team</a>
          <a class="company__blog company--options" href="#">Blog</a>
        </div>
      </div>

      <div class="menu__nav__carrers__about">
        <a class="carrers__button" href="#">Carrers</a>
        <a class="about__button" href="#">About</a>
      </div>

      <div class="menu__nav__buttons__access">
        <button class="button__login">Login</button>
        <button class="button__register">Register</button>
      </div>
    </nav>

    <div class="menu__buttons__open__close__mobile">
      <button class="mobile--open--menu">
        <img src="images/icon-menu.svg" alt="Open menu">
      </button>
      <button class="mobile--close--menu">
        <img src="images/icon-close-menu.svg" alt="Close menu">
      </button>
    </div>

  </header>
  
  <main class="snap__content">
    <section class="snap__content__infos">
      <div class="snap__content__txt">
        <h1 class="snap__content__txt__t">Make remote work</h1>
        <p class="snap__content__txt__p">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button id="learn--button">Learn more</button>
      </div>

      <div class="snap__content__collaborations">
        <a href="#">
          <img class="collaborations__item" src="images/client-databiz.svg" alt="Databiz logo">
        </a>
        <a href="#">
          <img class="collaborations__item" src="images/client-audiophile.svg" alt="Audiophile logo">
        </a>
        <a href="#">
          <img class="collaborations__item" src="images/client-meet.svg" alt="Meet logo">
        </a>
        <a href="#">
          <img class="collaborations__item" src="images/client-maker.svg" alt="Maker logo">
        </a>
      </div>
    </section>

    <picture class="snap__remote__picture">
      <source class="remote__picture" media="(max-width: 1030px)" srcset="images/image-hero-mobile.png">
      <img class="remote__picture" src="images/image-hero-desktop.png" alt="">
    </picture>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/profile/jvssvj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a></p>
  </footer>
</body>
</html>
